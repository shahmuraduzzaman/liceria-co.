<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form</title>

    <!-- font awesome cdn linking is here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font awesome cdn linking ends -->

	<!-- Goole font link are here -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- Goole font link ends -->

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <!-- Nav Bar starts from here -->
    <section class="watch">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <img src="img/logoh.png" alt="">
                </div>
                <div class="menu">
                    <ul>
                        <li>Home</li>
                        <li>Gallery</li>
                        <li><span>Liceria & Co.</span></li>
                        <li>Review</li>
                        <li>Contact Us</li>
                    </ul>
                </div>
                    <div class="shop">
                        <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                        <a href="#"><button>Buy</button></a>
                    </div>
            </div>
        </div>
    </section>


<section class="contact-form">
	<div class="container">
		<div class="bg">
            <div class="blur"></div>
            <div class="form">
                    <div class="image">
                        <img src="img/logo.png">
                        <h2>Liceria & Co.</h2>
                    </div>
                    <div class="info">
                        <h1>Login</h1>
                        <div class="details">
                            <ul>
                                <li><input type="text" name="name" placeholder="Name"></li>
                                <li><input type="email" name="email" placeholder="Email"></li>
                                <li><input type="password" name="password" placeholder="Password"></li>
                            </ul>
                        </div>
                        <div class="btn">
                            <button>Sign In</button>
                        </div>
                        <div class="f-line">
                            <a href="#" class="zoom1">Not a member?</a> <a href="#" class="zoom2"><p>Sign up now.</p></a>
                        </div>
                    </div>
            </div>
            
        </div>
	</div>
</section>
</body>
</html>
